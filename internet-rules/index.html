<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правила поведения в интернете</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <header>
        <h1>Правила поведения в интернете</h1>
    </header>
    <main>
        <section id="rules">
            <h2>Основные правила:</h2>
            <ul>
                <li>Будьте вежливы и уважайте других пользователей.</li>
                <li>Не публикуйте личную информацию.</li>
                <li>Избегайте спама и рекламы.</li>
                <li>Соблюдайте авторские права.</li>
                <li>Не участвуйте в кибербуллинге.</li>
            </ul>
        </section>

        <button id="showPythonResult">Показать результат Python скрипта</button>
        <div id="output"></div> <!-- Вывод результата скрипта -->
        
        <py-script src="pyscript.py" id="pythonScript" style="display: none;"></py-script> <!-- Пайтон скрипт -->
    </main>

    <footer>
        <p>&copy; 2023 Правила поведения в интернете.</p>
    </footer>
</body>
</html>
