<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный доступ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://pyscript.net/1.0.0/pyscript.js"></script>
</head>
<body>
    <div class="container">
        <h1>Введите секретный пароль</h1>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Отправить</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            fetch('check_password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'password=' + encodeURIComponent(password)
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Замените на нужную ссылку
                } else {
                    document.getElementById('message').innerText = 'Неверный пароль. Попробуйте снова.';
                }
            });
        });
    </script>
</body>
</html>
