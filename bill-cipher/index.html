<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билл Шифр</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        svg {
            width: 300px;
            height: auto;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в мир Билла Шифра!</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <!-- Треугольник -->
        <polygon points="100,10 30,180 170,180" fill="yellow"/>
        <!-- Глаз -->
        <circle cx="100" cy="100" r="20" fill="black"/>
        <circle cx="100" cy="100" r="10" fill="lightyellow"/>
    </svg>
    <script>
        // Пример JS-кода для взаимодействия
        document.querySelector('svg').addEventListener('click', function () {
            alert('Is so funny how dumb you are!');
        });
    </script>
</body>
</html>
